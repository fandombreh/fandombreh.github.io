<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My GitHub Repositories</title>
    <style>
        body {
            background-color: #ffb6c1; /* Bubblegum Pink */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #fff;
        }
        a {
            color: #333;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        .repo-list {
            list-style: none;
            padding: 0;
        }
        .repo-list li {
            background: white;
            margin: 10px auto;
            padding: 10px;
            border-radius: 8px;
            width: 60%;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>My GitHub Repositories</h1>
    <p><a id="profile-link" href="#" target="_blank">View My GitHub Profile</a></p>
    <ul id="repos" class="repo-list"></ul>
    
    <script>
        const username = "fandombreh"; // Replace with your GitHub username
        document.getElementById("profile-link").href = `https://github.com/${username}`;
        
        fetch(`https://api.github.com/users/${username}/repos`)
            .then(response => response.json())
            .then(data => {
                const repoList = document.getElementById("repos");
                data.forEach(repo => {
                    let li = document.createElement("li");
                    li.innerHTML = `<a href="${repo.html_url}" target="_blank">${repo.name}</a>`;
                    repoList.appendChild(li);
                });
            })
            .catch(error => console.error("Error fetching repos:", error));
    </script>
</body>
</html>
